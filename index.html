<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MemeGenerator</title>
</head>
<body>
    <h1 id="Title">Meme Generator</h1>
    <form id="creator" type="submit">
    <div class="meme-generator">
      <hr>
        <label type="url">Image URL<span class="req">*</span></label>
        <input type="url" id="url" name="url" placeholder="Place Image URL" pattern="https://.*" minlength="8" required list="optional">
        <datalist id="optional">
          <option value="https://th.bing.com/th?id=OIP.YjJSBQVO5Cy9RBxwNqfj7AHaJ5&w=216&h=289&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"></option>
        </datalist>
        <span class="validity"></span>
      <hr>
        <label>Top Text</label>
        <input type="text" id="topText" placeholder="Top Text (optional)">
        <!--<input id="tts" type="number" name="topTextSize">-->
      <hr>
        <label>Bottom Text</label>
        <input type="text" id="bottomText" placeholder="Bottom Text (optional)">
        <!--<input id="bts" type="number" name="bottomTextSize">-->
       
        <button id="button" type="submit">Create Meme</button>
    </div>
    </form>
    <h2 id="DatMeme">Meme</h2>
    <div id="meme-container">
      <!--Meme Me up scotty-->
    </div>
<script src="script.js"></script>
</body>
</html>
