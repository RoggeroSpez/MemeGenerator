<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MemeGenerator</title>
</head>
<body>
    <h1 id="Title">Meme Generator</h1>
    <form id="creator" type="submit">
    <div class="meme-generator">
      <hr>
        <label type="url">Image URL</label>
        <input type="url" id="url" placeholder="Place Image URL">
      <hr>
        <label>Top Text</label>
        <input type="text" id="topText" placeholder="Top Text (optional)">
        <input id="tts" type="number" name="topTextSize" list="tts" min="1" max="5" />
<datalist id="tts
">
  <option value="1"></option>
  <option value="2"></option>
  <option value="3"></option>
  <option value="4"></option>
  <option value="5"></option>
</datalist>
      <hr>
        <label>Bottom Text</label>
        <input type="text" id="bottomText" placeholder="Bottom Text (optional)">
        <input id="bts" type="number" name="bottomTextSize" list="bts" min="1" max="5"/>
<datalist id="bts">
  <option value="1"></option>
  <option value="2"></option>
  <option value="3"></option>
  <option value="4"></option>
  <option value="5"></option>
</datalist>
        <button id="button" type="submit">Meme-ible</button>
    </div>
    </form>
    <h2 id="DatMeme">It Lives</h2>
    <div id="meme-container">

    </div>
<script src="script.js"></script>
</body>
</html>
